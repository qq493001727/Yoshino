<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="vue.min.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="app">
			<h1 >点赞数：{{num}}</h1>
			<button type="button" @click="zan">点我点我</button>
			<button type="button" v-on:click="num+=1">点我点我</button>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				num:0
			},
			methods:{
				zan:function(){
					this.num += 1;
				}
			}
		})
	</script>
</html>
